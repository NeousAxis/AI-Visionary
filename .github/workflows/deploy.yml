name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Secret
        env:
          THE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. Vérification que la clé existe dans l'environnement du Runner
          if [ -z "$THE_API_KEY" ]; then
            echo "::error::❌ CRITIQUE : Le secret 'GEMINI_API_KEY' n'a pas été trouvé ou est vide."
            exit 1
          fi

          # 2. Injection sécurisée (sed)
          sed -i "s|SECRET_API_KEY_PLACEHOLDER|$THE_API_KEY|g" script.js
          
          # 3. Vérification post-injection
          if grep -q "SECRET_API_KEY_PLACEHOLDER" script.js; then
            echo "::error::❌ ÉCHEC : Le placeholder est toujours présent dans script.js après 'sed'."
            exit 1
          fi
          
          echo "✅ SUCCÈS : Clé API injectée."
        shell: bash

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
