name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Secret
        run: |
          # Tentative de récupération de la clé (GEMINI ou GOOGLE)
          KEY="${{ secrets.GEMINI_API_KEY }}"
          if [ -z "$KEY" ]; then
            KEY="${{ secrets.GOOGLE_API_KEY }}"
          fi
          
          # Vérification finale
          if [ -z "$KEY" ]; then
            echo "::error::❌ AUCUNE CLÉ API TROUVÉE ! Vérifiez les Secrets GitHub (GEMINI_API_KEY ou GOOGLE_API_KEY)."
            exit 1
          fi

          # Injection
          sed -i "s|SECRET_API_KEY_PLACEHOLDER|$KEY|g" script.js
          
          # Vérification succès sed
          if grep -q "SECRET_API_KEY_PLACEHOLDER" script.js; then
            echo "::error::❌ Le remplacement a échoué techniquement."
            exit 1
          fi
          echo "✅ Clé injectée avec succès."
        shell: bash

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
