name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Secret
        run: |
          # Méthode "Bourrin" mais fiable : injection directe sans mapping complexe
          # On utilise sed avec un séparateur pipe | pour éviter les conflits de caractères
          sed -i "s|API_KEY_TOKEN_REPLACE_ME|${{ secrets.GEMINI_API_KEY }}|g" script.js
        shell: bash

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
