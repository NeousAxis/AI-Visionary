name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Secret
        run: |
          sed -i 's|SECRET_API_KEY_PLACEHOLDER|${{ secrets.GEMINI_API_KEY }}|g' script.js
          if grep -q "SECRET_API_KEY_PLACEHOLDER" script.js; then
            echo "Replacement failed!"
            exit 1
          else
            echo "Secret injected successfully."
          fi
        shell: bash

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
